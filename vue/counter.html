<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body class="flex justify-center items-center min-h-screen">
  <div id="app" class="flex flex-col gap-2 text-center">
    <h1 class="text-2xl font-semibold">
      {{ count }}
    </h1>
    <button class="border border-gray-600 rounded-md p-1" @click="increment">Increment</button>
    <button class="border border-gray-600 rounded-md p-1" @click="reset">Reset</button>
    <input class="border border-gray-600 rounded-md p-1" type="text" v-model="text" @keyup.enter="onEnter">
  </div>
  
  <script>
    Vue.createApp({
      data() {
        return {
          count: 0
        };
      },

      methods: {
        increment() {
          this.count++
        },
        reset() {
          this.count = 0,
          this.text = ""
        },
        onEnter() {
          if(this.text){
            this.count += parseInt(this.text)
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
