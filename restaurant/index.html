<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ff6363',
            secondary: {
              100: "#e2e2d5",
              200: "#888883",
            },

            fontFamily: {
              body: ['Nunito'],
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    .card{
      @apply bg-white rounded overflow-hidden shadow-md relative;
    }

    .badge{
      @apply flex items-center gap-1 bg-secondary-100/85 text-xs uppercase font-bold rounded-lg p-2 absolute top-1 left-1;
    }

    .btn{
      @apply rounded-full text-xs font-bold uppercase py-2 px-3 cursor-pointer tracking-wider;
    }
  </style>
  <title>Document</title>
</head>

<body class="text-gray-600 font-body">
  <div class="grid md:grid-cols-3">
    <div class="md:col-span-1">
      <nav>
        <div>
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
            <a class="hover:text-gray-700" href="/">Food Ninja</a>
          </h1>
        </div>
        <ul>
          <li class="text-gray-700 font-bold">
            <a href="#">
              <svg class="w-5" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"></path></svg>
              <span>Home</span>
            </a>
          </li>

          <li>
            <a href="#">
              <svg class="w-5" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"></path></svg>
              <span>About</span>
            </a>
          </li>

          <li>
            <a href="#">
              <svg class="w-5" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"></path></svg>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <main class="md:col-span-2 px-16 py-6 bg-gray-100">
      <div class="flex md:justify-end">
        <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-red-400 hover:text-red-100 hover:border-red-400">Log in</a>
        <a href="#" class="btn text-gray-100 bg-primary border-primary md:border-2 ml-2 hover:bg-red-400 hover:border-red-400">Sign up</a>
      </div>
  
      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>
  
      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
  
        <div class="grid lg:grid-cols-3 gap-10 mt-8">
          <!--Cards-->
          <div class="card">
            <img class="w-full h-32 sm:h-48 object-cover" src="assets/stew.jpg">
            <div class="m-4">
              <span class="font-bold">5 Bean Chilli Stew</span>
              <p class="text-gray-500 text-sm">Recipe by Mario</p>
            </div>
  
            <div class="badge">
              <svg class="text-gray-500 w-5" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path></svg>
              <span>25 mins</span>
            </div>
          </div>
  
          <div class="card">
            <img class="w-full h-32 sm:h-48 object-cover" src="assets/noodles.jpg">
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <p class="text-gray-500 text-sm">Recipe by Mario</p>
            </div>
  
            <div class="badge">
              <svg class="text-gray-500 w-5" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path></svg>
              <span>25 mins</span>
            </div>
          </div>
  
          <div class="card">
            <img class="w-full h-32 sm:h-48 object-cover" src="assets/curry.jpg">
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <p class="text-gray-500 text-sm">Recipe by Mario</p>
            </div>
  
            <div class="badge">
              <svg class="text-gray-500 w-5" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path></svg>
              <span>25 mins</span>
            </div>
          </div>
        </div>
  
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
  
        <div class="mt-8">
  
        </div>
  
        <footer class="flex justify-center">
          <p class="btn bg-secondary-100 text-secondary-200">Load More</p>
        </footer>
      </div>
    </main>
  </div>

</body>
</html>
